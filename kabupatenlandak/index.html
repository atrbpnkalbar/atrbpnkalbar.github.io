<!doctype html>
<html lang="en">

		<title>WebMap LP2B Kabupaten Landak</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/KabupatenLandak_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.05068477780856584,109.15117509125983],[0.9822253400571451,110.31974048874808]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        var layer_PetaJalan_1 = L.tileLayer('http://mt0.google.com/vt/lyrs=m&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
        });
        layer_PetaJalan_1;
        map.addLayer(layer_PetaJalan_1);
        var layer_SatelitSaja_2 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
        });
        layer_SatelitSaja_2;
        map.addLayer(layer_SatelitSaja_2);
        var layer_SatelitdanLabel_3 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
        });
        layer_SatelitdanLabel_3;
        map.addLayer(layer_SatelitdanLabel_3);
        function pop_KabupatenLandak_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>KET_PETA</strong><br />' + (feature.properties['KET_PETA'] !== null ? Autolinker.link(String(feature.properties['KET_PETA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KABUPATEN</strong><br />' + (feature.properties['KABUPATEN'] !== null ? Autolinker.link(String(feature.properties['KABUPATEN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Luasan</strong><br />' + (feature.properties['Luasan'] !== null ? Autolinker.link(String(feature.properties['Luasan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Gambar</strong><br />' + (feature.properties['Gambar'] !== null ? Autolinker.link(String(feature.properties['Gambar'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KabupatenLandak_4_0(feature) {
            switch(String(feature.properties['KET_PETA'])) {
                case 'BASE':
                    return {
                pane: 'pane_KabupatenLandak_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,14,214,1.0)',
            }
                    break;
                case 'CA':
                    return {
                pane: 'pane_KabupatenLandak_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,211,55,1.0)',
            }
                    break;
                case 'HL':
                    return {
                pane: 'pane_KabupatenLandak_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,19,210,1.0)',
            }
                    break;
                case 'HP':
                    return {
                pane: 'pane_KabupatenLandak_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,33,39,1.0)',
            }
                    break;
                case 'Pertanian Tanaman Pangan':
                    return {
                pane: 'pane_KabupatenLandak_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,251,14,1.0)',
            }
                    break;
                case 'Peruntukan Perkebunan':
                    return {
                pane: 'pane_KabupatenLandak_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,227,136,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_KabupatenLandak_4');
        map.getPane('pane_KabupatenLandak_4').style.zIndex = 404;
        map.getPane('pane_KabupatenLandak_4').style['mix-blend-mode'] = 'normal';
        var layer_KabupatenLandak_4 = new L.geoJson(json_KabupatenLandak_4, {
            attribution: '',
            pane: 'pane_KabupatenLandak_4',
            onEachFeature: pop_KabupatenLandak_4,
            style: style_KabupatenLandak_4_0,
        });
        bounds_group.addLayer(layer_KabupatenLandak_4);
        map.addLayer(layer_KabupatenLandak_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Kabupaten Landak<br /><table><tr><td style="text-align: center;"><img src="legend/KabupatenLandak_4_BASE0.png" /></td><td>BASE</td></tr><tr><td style="text-align: center;"><img src="legend/KabupatenLandak_4_CA1.png" /></td><td>CA</td></tr><tr><td style="text-align: center;"><img src="legend/KabupatenLandak_4_HL2.png" /></td><td>HL</td></tr><tr><td style="text-align: center;"><img src="legend/KabupatenLandak_4_HP3.png" /></td><td>HP</td></tr><tr><td style="text-align: center;"><img src="legend/KabupatenLandak_4_PertanianTanamanPangan4.png" /></td><td>Pertanian Tanaman Pangan</td></tr><tr><td style="text-align: center;"><img src="legend/KabupatenLandak_4_PeruntukanPerkebunan5.png" /></td><td>Peruntukan Perkebunan</td></tr></table>': layer_KabupatenLandak_4,"Satelit dan Label": layer_SatelitdanLabel_3,"Satelit Saja": layer_SatelitSaja_2,"Peta Jalan": layer_PetaJalan_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_KabupatenLandak_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KET_PETA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
